<ion-content>
  <google-maps id="mapDriver" #mapDriver></google-maps>
</ion-content>

<ion-footer>
  <ion-content class="ion-padding">
    <ion-modal id="modalDriver">
      <ng-template>
        <ion-content class="ion-padding">
          <!-- <ion-searchbar placeholder="Search"></ion-searchbar> -->
          <ion-list>
            <ion-item *ngFor="let i of usersData">
              <ion-avatar slot="start">
                <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
              </ion-avatar>
              <ion-label>
                <h2>{{ i.name }} {{ i.lName }}</h2>
                <p>{{ i.mail }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
</ion-footer>
